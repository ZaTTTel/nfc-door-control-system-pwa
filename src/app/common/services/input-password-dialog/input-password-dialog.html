<mat-dialog-content style="display: flex; flex-direction: column">

    <p i18n="@@Login.Reenter.Instruction">
        Please re-enter your password!
    </p>
    <br>
    <mat-form-field (keyup.enter)="enterClickHandler(passwordInput.value)" appearance="fill" class="item">
        <mat-label
            i18n="@@Login.FormField.Password">
            Password
        </mat-label>
        <input #passwordInput [type]="hidePassword ? 'password' : 'text'" matInput>
        <button (click)="hidePassword = !hidePassword" mat-icon-button matSuffix>
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <button (click)="enterClickHandler(passwordInput.value)"
            [disabled]="passwordInput.value == ''" class="item"
            color="primary"
            i18n="@@Dialogs.Button.Enter"
            mat-raised-button>
        Enter
    </button>

</mat-dialog-content>
