<mat-dialog-content>
    <div *ngIf="hasNfcToken; else noNfcToken" i18n="@@NfcTags.CurrentTag.Exists">
        The user '{{username}}' has an NFC Tag assigned.
    </div>
    <ng-template #noNfcToken>
        <div i18n="@@NfcTags.CurrentTag.NoneExists">
            The user '{{username}}' does not have an NFC Tag assigned.
        </div>
    </ng-template>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: flex-end;">
    <button i18n="@@Dialogs.Button.Close" mat-button mat-dialog-close="true">Close</button>
</mat-dialog-actions>
